<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goals">
      <h2>My course goals</h2>
      <input type="text" v-model="enteredGoalValue" />
      <button @click="addGoal">Add Goal</button>
      <!-- goals <= data 에서 지정한 프로퍼티 (배열이라 length 프로퍼티를 가짐) -->
      <!-- 길이 0 이면 p 문단 보여줌 -->
      <p v-if="goals.length===0">No goals have been added yet - please start adding some!</p>
      <ul v-else>
        <li v-for="(goal, index) in goals" @click="removeGoal(index)">{{ goal }} - {{ index }}</li>
      </ul>
      <ul>
        <!-- 두 프로퍼티 값 출력 됨 -->
        <li v-for="(value,key,index) in {name: 'Jihye', age: 29}">{{index+1}}번 {{ key }}은(는) {{ value }}</li>
      </ul>
      <!-- 숫자 loop 출력 -->
      <ul>
        <li v-for="num in 3">{{ num }}</li>
      </ul>
    </section>
  </body>
</html>
